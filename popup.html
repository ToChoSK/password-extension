<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Password Manager</h1>
      <div class="search-container">
        <span class="material-symbols-rounded">search</span>
        <input type="text" id="search-input" placeholder="Hľadať">
      </div>
    </header>

    <main id="main-content">
      <!-- Obsah sa načíta dynamicky pomocou JavaScript -->
    </main>

    <nav class="bottom-nav">
      <button id="browse-btn" class="nav-btn active">
        <span class="material-symbols-rounded">folder</span>
        <span>Prehliadať</span>
      </button>
      <button id="favorites-btn" class="nav-btn">
        <span class="material-symbols-rounded">star</span>
        <span>Obľúbené</span>
      </button>
      <button id="settings-btn" class="nav-btn">
        <span class="material-symbols-rounded">settings</span>
        <span>Nastavenia</span>
      </button>
    </nav>
  </div>

  <!-- Templates -->
  <template id="browse-template">
    <div class="browse-container">
      <div class="categories">
        <div class="category-item" data-category="bank">
          <span class="material-symbols-rounded">account_balance</span>
          <span>Banky</span>
        </div>
        <div class="category-item" data-category="family">
          <span class="material-symbols-rounded">family_restroom</span>
          <span>Rodina</span>
        </div>
        <div class="category-item" data-category="social">
          <span class="material-symbols-rounded">public</span>
          <span>Sociálne siete</span>
        </div>
        <div class="category-item" data-category="work">
          <span class="material-symbols-rounded">work</span>
          <span>Práca</span>
        </div>
      </div>
      
      <div class="saved-sites">
        <!-- Dynamicky generované položky -->
      </div>
    </div>
  </template>

  <template id="password-detail-template">
    <div class="password-detail">
      <div class="site-header">
        <img src="/placeholder.svg" alt="Logo stránky" class="site-logo">
        <h2 class="site-name"></h2>
      </div>

      <div class="form-group">
        <label>Login (Používateľské meno alebo E-mail)</label>
        <div class="input-with-action">
          <input type="text" id="username-field" readonly>
          <button class="copy-btn" data-field="username">
            <span class="material-symbols-rounded">content_copy</span>
          </button>
        </div>
      </div>

      <div class="form-group">
        <label>Heslo</label>
        <div class="input-with-action">
          <input type="password" id="password-field" readonly>
          <button class="toggle-password-btn">
            <span class="material-symbols-rounded">visibility</span>
          </button>
          <button class="copy-btn" data-field="password">
            <span class="material-symbols-rounded">content_copy</span>
          </button>
        </div>
      </div>

      <div class="form-group">
        <label>Webová stránka</label>
        <div class="input-with-action">
          <input type="text" id="website-field" readonly>
          <button class="open-site-btn">
            <span class="material-symbols-rounded">open_in_new</span>
          </button>
        </div>
      </div>

      <div class="form-group">
        <label>Poznámka</label>
        <textarea id="note-field" readonly></textarea>
      </div>

      <div class="form-group toggle-group">
        <label>Pridať do Obľúbených</label>
        <label class="switch">
          <input type="checkbox" id="favorite-toggle">
          <span class="slider round"></span>
        </label>
      </div>

      <div class="form-group">
        <label>Pridať do...</label>
        <button class="folder-select-btn">
          <span id="selected-folder">Vybrať priečinok</span>
          <span class="material-symbols-rounded">folder</span>
        </button>
      </div>

      <div class="action-buttons">
        <button id="edit-btn" class="action-btn">
          <span class="material-symbols-rounded">edit</span>
          Upraviť
        </button>
        <button id="delete-btn" class="action-btn danger">
          <span class="material-symbols-rounded">delete</span>
          Vymazať
        </button>
      </div>

      <button id="back-btn" class="back-btn">
        <span class="material-symbols-rounded">arrow_back</span>
        Späť
      </button>
    </div>
  </template>

  <script src="popup.js"></script>
</body>
</html>
